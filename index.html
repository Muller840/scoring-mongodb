<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Cliente</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="ciCliente">CI:</label>
                <input type="text" id="ciCliente" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario (en Gs):</label>
                <input type="number" id="salario" required>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" onchange="toggleConyugeFields()" required>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>
            <div id="conyugeFields" style="display:none;">
                <div class="form-group">
                    <label for="nombreConyuge">Nombre del Cónyuge:</label>
                    <input type="text" id="nombreConyuge">
                </div>
                <div class="form-group">
                    <label for="salarioConyuge">Salario del Cónyuge (en Gs):</label>
                    <input type="number" id="salarioConyuge">
                </div>
            </div>
            <button type="submit">Registrar Cliente</button>
        </form>
        <div id="resultadoAnalisis"></div>
        <div id="listaClientes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
